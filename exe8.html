    <body>
        <h1>Exercice 8 : You get what you switch</h1>
        <p>Le switch</p>
        <script>
         
           produit=prompt("rentrez votre produit !");
         
   switch (produit) {
      case "tomate": alert("bon pour la santé et vegan"); break;
      case "oeuf": alert("d'origine animale même si ça n'est pas directement leur viande"); break;
      case"lait":alert("origine animale même si ça n'est pas directement leur viande"); break;
      case "tofu":alert("issu du soja donc vegan mais sa culture intensive n'est pas top niveau environnement"); break;
      case "miel":alert("abeille = animal = non vegan"); break;
      case "foie gras":alert("Pire aliment non vega"); break;
      default:alert("pas  d'infos dessus.");
                    }
        </script>
    </body>
</html>
