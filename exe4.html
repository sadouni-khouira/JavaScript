<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Exo 4 JS</title>
</head>

<body>

    <h1>Exercice 4 : Un, deux, Test</h1>
    <p>Test et Comparaisons</p>
    <script>
        var a = "2";
        var b = 2;
        var c = 14;
        var d = 1 + "4";

        //      a est égal à la valeur de b ?
        if (a == b) {
            alert("a est égal à la valeur de b");
        }
        //a est différent en valeur et en type à b
        if (a !== b) {
            alert("a est différent en valeur et en type à b ")
        }
        //c est supérieur ou égal à a ?
        if (c >= a) {
            alert("c est supérieur ou égal à a")
        }
        //c est différent en valeur à d
        if (c != d) {
            alert("c est différent en valeur à d ")
        }
        if (c === d) {
            alert("c est égal en valeur et en type à d");
        }
    </script>
</body>

</html>
