<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <!---a = 12 , b = 25 , c = 3
affichez les résultats des opérations suivantes dans la console:

a + b
a * b
a / c
a % c------------------------(a+c)*c/b*10+a*2-->
<script>
   var a = 12 , b = 25 , c = 3;
   C=a + b;
   D=a * b;
   E=a / c;
   F=(a+c)*c/b*10+a*2;
   alert("12+25 = "+C);
   alert("12*25 = "+D);
   alert("12/3 = "+E);
   alert("(12+3)*3/25*10+12*2 = "+F);
   
</script>
</body>
</html>
